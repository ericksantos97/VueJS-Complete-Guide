<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- Usar a diretiva v-on para escutar eventos do DOM e rodar algum JavaScript quando tal evento for disparado. -->
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        // Sao propriedades sincronas, chamou, obrigatoriamente precisa retornar o valor
        computed: {
            resultado() {
                return this.contador >= 5 ? 'Maior igual 5' : 'Menor do que 5'
            }
        },
        // Utilizado eventualmente aonde geraria conflito, referente por exemplo a nomes iguais da variavel e metodo,
        // Exe se existir uma comboBox de estado, e ao selecionar, realizar uma chamada ajax para o servidor para popular as cidades
        watch: {
            contador(antigo, novo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000);
            }
        },
        methods: {
            aumentar() {
                this.contador++

            },
            diminuir() {
                this.contador--
            }
        }
    })
</script>
